<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/home/nella/Documents/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Part 2 Exo 4</title>
  </head>
  <body>
    <div class="container text-center">
      <!-- Button trigger modal -->
      <!-- data-toggle="modal" Bouton qui ouvre une fenÃªtre modale-->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Activer la modal
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Descodeuses</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body bg-primary text-uppercase text-white">
              Hello World !!!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/home/nella/Documents/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/home/nella/Documents/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
